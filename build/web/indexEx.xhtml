<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>

        <div class = "container">
            <h:dataTable value ="#{productsController.productlist}" var ="data">
                <h:column>
                    <f:facet name ="header">availableDate</f:facet>
                        #{data.availableDate}
                </h:column>
                <h:column>
                    <f:facet name ="header">createdDate</f:facet>
                        #{data.createdDate}
                </h:column>
                <h:column>
                    <f:facet name ="header">eventDate</f:facet>
                        #{data.eventDate}
                </h:column>
                <h:column>
                    <f:facet name ="header">eventDescription</f:facet>
                        #{data.eventDescription}
                </h:column>
                <h:column>
                    <f:facet name ="header">eventName</f:facet>
                        #{data.eventName}
                </h:column>
                <h:column>
                    <f:facet name ="header">price</f:facet>
                        #{data.price}
                </h:column>
                <h:column>
                    <f:facet name ="header">productId</f:facet>
                        #{data.productId}
                </h:column>
                <h:column>
                    <h:form>
                        <f:facet name ="header">delete</f:facet>
                        <h:commandButton value ="Delete" action="#{productsController.delete(data)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
            <div class="col-md-6">
                <h:form>
                    
                    
                    eventDescription <h:inputText styleClass="form-control" value ="#{productsController.inputproduct.eventDescription}"/>
                    eventName <h:inputText styleClass="form-control" value ="#{productsController.inputproduct.eventName}"/>
                    price <h:inputText styleClass="form-control" value ="#{productsController.inputproduct.price}"/>
                    productId <h:inputText styleClass="form-control" value ="#{productsController.inputproduct.productId}"/>
                    <h:commandButton value ="Create" action="#{productsController.insert}"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
