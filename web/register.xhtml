<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Giriş | Randomiz3d</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <!--        <link
                    href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Montserrat:wght@400&display=swap"
                    rel="stylesheet"
                    />-->
        <link href="./assets/css/styles.css" rel="stylesheet" />
        <link href="./assets/css/custom.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
            <div class="container px-5">
                <a class="navbar-brand text-muted" href="index.xhtml">Anasayfa</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="events.xhtml">Etkinlikler</a></li>
                        <li class="nav-item"><a class="nav-link active" href="register.xhtml">Kaydol / Giriş</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="masthead text-center text-white register-header">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-0"></h1>
                    <h2 class="masthead-subheading mb-0"></h2>
                    <a class="btn btn-primary btn-xl rounded-pill mt-5" href="#scroll"> </a>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>

        <!-- Content Card-->
        <section>
            <div id="account-container" class="account-container">
                <div class="">
                    <div class="p-5">
                        <div class="form-container sign-up-container">
                            <form action="#">
                                <h1>Hesap Oluştur</h1>
                                <input type="text" placeholder="İsim" />
                                <input type="email" placeholder="Kullanıcı Adı / Email" />
                                <input type="password" placeholder="Şifre" />
                                <div class="row me-auto">
                                    <h5 class="text-start text-muted">Kullanıcı Tipi</h5>
                                    <div class="col d-flex align-items-center">
                                        <label for="genel">Genel</label>
                                        <input type="radio" name="type" value="Genel" id="genel" />
                                    </div>

                                    <div class="col d-flex align-items-center">
                                        <label for="admin">Standart</label>
                                        <input type="radio" name="type" value="Admin" id="admin" />
                                    </div>
                                </div>

                                <button class="mt-3">Kaydol</button>
                            </form>
                        </div>
                        <div class="form-container sign-in-container">
                            <form action="#">
                                <h1>Hesaba Giriş</h1>
                                <input type="email" placeholder="Kullanıcı Adı / Email" />
                                <input type="password" placeholder="Şifre" />
                                <button class="mt-2">Giriş</button>
                            </form>
                        </div>
                        <div class="overlay-container">
                            <div class="overlay">
                                <div class="overlay-panel overlay-left">
                                    <h1>Hoşgeldin!</h1>
                                    <p>Bilet almak ve etkinliklere kayıt olmak için lütfen giriş yap.</p>
                                    <button class="ghost" id="signIn">Giriş</button>
                                </div>
                                <div class="overlay-panel overlay-right">
                                    <h1>Merhaba!</h1>
                                    <p>Tüm etkinliklere erişebilmek için hemen kaydol!</p>
                                    <button class="ghost" id="signUp">Kaydol</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer-->
        <footer class="p-2 bg-black">
            <div class="container px-5">
                <p class="m-0 text-center text-white small">Randomiz3d © 2021</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const signUpButton = document.getElementById("signUp");
            const signInButton = document.getElementById("signIn");
            const container = document.getElementById("account-container");

            signUpButton.addEventListener("click", () => {
                container.classList.add("right-panel-active");
            });

            signInButton.addEventListener("click", () => {
                container.classList.remove("right-panel-active");
            });
        </script>
    </body>
</html>
